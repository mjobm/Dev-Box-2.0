{% extends "Layout.html" %}
{% load i18n %}

{% block content %}
<div class="container-fluid space">
  {% if validlink %}

  <form method="post" action=".">
    {% csrf_token %} {{ form.as_p }}

    <input type="submit" value="{% trans 'Submit' %}" />
  </form>

  {% else %}

  <p>{% trans "Password reset failed" %}</p>

  {% endif %}
</div>
{% endblock %}
